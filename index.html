<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Vemcompy Games</title>
</head>
<body>
	<h1> Vemcompy Games! </h1>
	
	
    <form action="javascript:submit(document.getElementById('game').value)">
        <label for="game">Nome do jogo:</label><br>
        <input type="text" id="game" value="bomberman"><br>
        <input type="submit" value="Enviar">
    </form>
    <script>
        async function submit(game) {
            const request = await fetch('https://XX-REPLACE-HERE-XX.execute-api.us-west-1.amazonaws.com/test', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({"gameName": game})
            });
            const content = await request.json();
            console.log(content);

			alert(content.gameName)
        }

    </script>
	
	
	
	
</body>
</html>
